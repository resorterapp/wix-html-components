<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store Card Component</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/store-card.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
<div id="resorter-store-card">

  <form action="#" method="post" id="store-card-form">
    <div class="form-row">
      <div class="form-group col-sm-8">
        <label for="card-element">
          Credit or debit card
        </label>
        <div id="card-element">
          <!-- A Stripe Element will be inserted here. -->
        </div>
        <!-- Used to display form errors. -->
        <div id="card-errors" role="alert"></div>
      </div>
      <div class="form-group col-sm-4">
        <button>Securely Store Card</button>
      </div>
    </div>
  </form>
</div>
<script src="js/store-card.main.js"></script>
</body>
</html>
