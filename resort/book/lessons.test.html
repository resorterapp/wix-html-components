<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.min.js"></script>

    <script type="text/javascript">
        (function () {
            var data = {
                date: {
                    checkIn: new Date('2018-02-28'),
                    checkOut: new Date('2018-03-08')
                },
                participants: [
                    {
                        _id: uuid.v4(),
                        title: 'Luan Nguyen',
                        age: 20
                    },
                    {
                        _id: uuid.v4(),
                        title: 'Larry Nguyen',
                        age: 18
                    },
                    {
                        _id: uuid.v4(),
                        title: 'Vinky Vu',
                        age: 16
                    },
                    {
                        _id: uuid.v4(),
                        title: 'Uyen Minh',
                        age: 12
                    }
                ]
            };

            window.onload = function (_) {
                var myFrame = document.getElementById('myFrame');
                myFrame.contentWindow.postMessage(data, '{{ site.post_message_origin }}');
            };
        })();
    </script>
  </head>
  <body>
    <div style="width: 962px; height: 600px;">
      <iframe id="myFrame" src="./lessons.html" frameborder="0" width="100%" height="100%"></iframe>
    </div>
  </body>
</html>
