<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.min.js"></script>

    <script type="text/javascript">
        (function () {
            var data = {
                date: {
                    checkIn: new Date('2018-06-12'),
                    checkOut: new Date('2018-06-15')
                },
                participants: [
                    {
                        _id: uuid.v4(),
                        name: 'John Smith',
                        age: 40
                    },
                    {
                        _id: uuid.v4(),
                        name: 'Jane Smith',
                        age: 36
                    },
                    {
                        _id: uuid.v4(),
                        name: 'Will Smith',
                        age: 7
                    },
                    {
                        _id: uuid.v4(),
                        name: 'Eliza Smith',
                        age: 4
                    }
                ]
            };

            window.onload = function (_) {
                var myFrame = document.getElementById('myFrame');
                myFrame.contentWindow.postMessage(data, '{{ site.post_message_origin }}');
            };
        })();
    </script>
  </head>
  <body>
    <div style="width: 962px; height: 2000px;">
      <iframe id="myFrame" src="./lessons.html" frameborder="0" width="100%" height="100%"></iframe>
    </div>
  </body>
</html>
