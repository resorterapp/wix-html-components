<!DOCTYPE html>
<html>

<head>
  <title>Lessons Test</title>
  <!-- 3rd-party JS/CSS libraries/frameworks that need to be loaded in the head -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <!-- Custom CSS goes here -->
  <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body ng-app="BookingLessonApp">
<div ng-controller="LessonsController as $ctrl">
  <!-- Book Lesson by Activity -->
  <div class="lessons-booker-container" ng-if="$ctrl.isDataAvailable()">
    <activity-lessons
      activities="$ctrl.activities"
      dates="$ctrl.dates"
      participants="$ctrl.participants"
      results="$ctrl.results.lessons"></activity-lessons>
  </div>

  <div id="results-panel" ng-if="false" class="ng-cloak">
    <a class="btn btn-primary" ng-click="results = $ctrl.getResults()">View Results</a>
    <results-panel results="results"></results-panel>
  </div>
</div>

<!-- 3rd-party JS libraries/frameworks -->
<script src="js/libs/angular.min.js"></script>
<script src="js/libs/rx.all.min.js"></script>
<script src="js/libs/rx.angular.min.js"></script>
<script src="js/libs/angular-animate.min.js"></script>
<script src="js/libs/ui-bootstrap-tpls.min.js"></script>
<script src="js/libs/moment.min.js"></script>
<script src="js/libs/moment-range.min.js"></script>
<script src="js/libs/uuid.min.js"></script>
<script src="js/libs/lodash.min.js"></script>
<script src="js/libs/checklist-model.js"></script>

<!-- Our own JS -->
<script type="text/javascript">
  // Initialise Moment
  window['moment-range'].extendMoment(moment);
</script>
<script src="js/booking-lesson-app/app.module.js"></script>
<script src="js/booking-lesson-app/app.config.js"></script>
<script src="js/booking-lesson-app/app.settings.js"></script>
<script src="js/booking-lesson-app/app.constants.js"></script>
<script src="js/booking-lesson-app/components/add-lesson-button.component.js"></script>
<script src="js/booking-lesson-app/components/no-lesson.component.js"></script>
<script src="js/booking-lesson-app/components/results-panel.component.js"></script>
<script src="js/booking-lesson-app/factories/wix.factory.js"></script>
<script src="js/booking-lesson-app/services/activities-filter.service.js"></script>
<script src="js/booking-lesson-app/services/ft-checker.service.js"></script>
<script src="js/booking-lesson-app/services/get-selected-results.service.js"></script>
<script src="js/booking-lesson-app/lesson/lessons.controller.js"></script>
<script src="js/booking-lesson-app/lesson/lesson.factory.js"></script>
<script src="js/booking-lesson-app/lesson/first-time-lesson-item.component.js"></script>
<script src="js/booking-lesson-app/lesson/lesson-item.component.js"></script>
<script src="js/booking-lesson-app/lesson/disability-lessons.component.js"></script>
<script src="js/booking-lesson-app/lesson/activity-lessons.component.js"></script>
<script src="js/ending-logics.js"></script>
</body>

</html>
